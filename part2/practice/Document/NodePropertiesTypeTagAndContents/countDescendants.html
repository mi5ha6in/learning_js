<!DOCTYPE html>
<!--https://en.js.cx/task/tree-info/solution/ -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body class="vsc-initialized">
    <ul>
      <li>
        Animals
        <ul>
          <li>
            Mammals
            <ul>
              <li>Cows</li>
              <li>Donkeys</li>
              <li>Dogs</li>
              <li>Tigers</li>
            </ul>
          </li>
          <li>
            Other
            <ul>
              <li>Snakes</li>
              <li>Birds</li>
              <li>Lizards</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Fishes
        <ul>
          <li>
            Aquarium
            <ul>
              <li>Guppy</li>
              <li>Angelfish</li>
            </ul>
          </li>
          <li>
            Sea
            <ul>
              <li>Sea trout</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <script>
      const allLi = document.querySelectorAll("li");

      for (let currentLi of allLi) {
        const title = currentLi.firstChild.data.trim();
        const countLiDescendants = currentLi.querySelectorAll("li").length;
        alert(`${title}: ${countLiDescendants}`);
      }
      
    </script>
  </body>
</html>
